<div class="container m-5">
  <div class="row align-items-start">
    <div class="col col-6">
      <h1 >درج گروه جدید</h1>
    </div>
  </div>
  <div class="row align-items-start">
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>نام گروه</mat-label>
          <input matInput>
<!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>شرح گروه</mat-label>
          <input matInput>
          <!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="row align-items-start">
    <div class="col col-12">
      <section class="example-section">
        <mat-checkbox class="example-margin">دسترسی به کاربران زیر مجموعه؟</mat-checkbox>
      </section>
    </div>
    <div class="col col-12">
      <section class="example-section">
        <mat-checkbox class="example-margin">گروه فعال است؟</mat-checkbox>
      </section>
    </div>
  </div>
  <div class="row align-items-start">
    <kendo-grid [data]="gridData" [height]="410" class="k-rtl">
      <kendo-grid-column field="Discontinued" title="" width="20" class="k-rtl">
        <ng-template kendoGridCellTemplate let-dataItem>
          <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="ProductID" title="ردیف" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="ProductName" title="نام گروه" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="Category.CategoryName" title="شرح گروه" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="UnitPrice" title="دسترسی به کاربران" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="UnitsInStock" title="وضعیت" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="UnitsInStock" title="تعداد اعضا" width="40" class="k-rtl">
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
