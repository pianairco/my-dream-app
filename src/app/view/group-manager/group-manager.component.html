<div class="container">
  <div class="row align-items-start my-header">
    <div class="col col-6">
      <h1 style="color: blue">درج گروه جدید</h1>
    </div>
  </div>
  <div class="row align-items-start my-form">
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>نام گروه</mat-label>
          <input matInput>
<!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>شرح گروه</mat-label>
          <input matInput>
          <!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>


  <div class="row align-items-start">
    <div class="col col-12">
      <section class="example-section">
        <mat-checkbox class="example-margin">دسترسی به کاربران زیر مجموعه؟</mat-checkbox>
      </section>
    </div>
    <div class="col col-12">
      <section class="example-section">
        <mat-checkbox class="example-margin">گروه فعال است؟</mat-checkbox>
      </section>
    </div>
  </div>
  <section>
    <div class="container my-4">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-primary" mat-raised-button color="primary">ثبت گروه</button>
        <button class="btn btn-primary" mat-raised-button color="primary"
                [routerLink]="['/home/book']">برگشت به لیست</button>
      </div>
    </div>
  </section>

  <div class="row align-items-start">
    <kendo-grid [data]="gridData" [height]="410" class="k-rtl" [pageable]="true" [pageSize]="10">
      <kendo-grid-column field="Discontinued" title="" width="20" class="k-rtl">
        <ng-template kendoGridCellTemplate let-dataItem>
          <input type="checkbox" [checked]="dataItem.Discontinued"/>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="ProductID" title="ردیف" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="groupName" title="نام گروه" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="groupDescription" title="شرح گروه" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="userAccess" title="دسترسی به کاربران" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="Condition" title="وضعیت" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="numberMembers" title="تعداد اعضا" width="40" class="k-rtl">
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
</div>
