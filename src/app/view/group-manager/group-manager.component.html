<div class="container m-5">
  <div class="row align-items-start">
    <div class="col col-6">
      <h1 >درج گروه جدید</h1>
    </div>

  </div>
  <div class="row align-items-start">
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>نام گروه</mat-label>
          <input matInput>
<!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>
    <div class="col col-6" appearance="outline">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>شرح گروه</mat-label>
          <input matInput>
          <!--          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          <!--          <mat-hint>Hint</mat-hint>-->
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="row align-items-start">
    <kendo-grid [data]="gridData" [height]="410" class="k-rtl">
      <kendo-grid-column field="Discontinued" title="Discontinued" width="120" class="k-rtl">
        <ng-template kendoGridCellTemplate let-dataItem>
          <input type="checkbox" [checked]="dataItem.Discontinued" disabled/>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="ProductID" title="ID" width="40" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="ProductName" title="Name" width="250" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="Category.CategoryName" title="Category" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="UnitPrice" title="Price" width="80" class="k-rtl">
      </kendo-grid-column>
      <kendo-grid-column field="UnitsInStock" title="In stock" width="80" class="k-rtl">
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
