    </div>
  </div>
</div>

  <div class="col col-6" appearance="outline">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>آدرس</mat-label>
        <textarea matInput [rows]="6"></textarea>

    </p>
  </div>
</div>
<div class="container m-5">
  <div class="row align-items-start">
    <div class="col col-6">
      <h1 >گروه مخاطبین</h1>
    </div>
  </div>
</div>
<div class="row align-items-start">
  <div class="col col-6">
    <section class="example-section">
      <mat-checkbox class="example-margin">تست</mat-checkbox>
    </section>
  </div>
  <div class="col col-6">
    <section class="example-section">
      <mat-checkbox class="example-margin">گروه 1</mat-checkbox>

  </div>
  <div class="col col-6">
    <section class="example-section">
      <mat-checkbox class="example-margin">گروه2</mat-checkbox>

  <div class="col col-6">

      <mat-checkbox class="example-margin">گروه3</mat-checkbox>
    </section>
  </div>
</div>
<div class="container m-5">
  <div class="row align-items-start">
    <div class="col col-6">
      <h1>تنظیمات</h1>
    </div>
  </div>
</div>
<div class="row align-items-start">
  <div class="col col-12">
    <section class="example-section">
      <mat-checkbox class="example-margin">عدم درج شماره در صورت موجود بودن شماره در گروه های دیگر</mat-checkbox>
    </section>
  </div>
  <div class="col col-12">
    <section class="example-section">
      <mat-checkbox class="example-margin">ارسال پیامک خوش آمد گویی انجام شود؟</mat-checkbox>
    </section>
  </div>
</div>
<div class="col-12">
  <button mat-raised-button color="primary">تایید</button>
  <button mat-raised-button color="primary">انصراف</button>
