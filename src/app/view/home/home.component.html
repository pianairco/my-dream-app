<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar ></app-sidebar>
  <main class="page-content" >
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <button class="btn" type="button" (click)="toggleSidebar()" >
        <span *ngIf="!getSideBarState()" class="fa fa-bars" style="color: white"></span>
        <span *ngIf="getSideBarState()" class="fa fa-bars" style="color: white"></span>
<!--        <span class="navbar-toggler-icon"></span>-->
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex">
<!--          <a [routerLink]="['/login']" class="btn btn-outline-success" type="submit">خروج</a>-->
        </form>
      </div>
    </nav>
    <div class="container-fluid" style="margin-top: 53px">
      <div class="row">
        <div class="col col-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>
