<div class="container">
  <div class="row align-items-start my-header">
    <div class="col col-6">
      <ng-container>
        <mat-file-upload
          [labelText]="'فایل اکسل مخاطبین'"
          [selectButtonText]="'انتخاب کنید'"
          [selectFilesButtonType]="'button'"
          [uploadButtonText]="'Submit'"
          [uploadButtonType]="'submit'"
          [allowMultipleFiles]="true"
          [showUploadButton]="true"
          [customSvgIcon]="'close_custom'"
          [acceptedTypes]="'.xlsx'"
          (uploadClicked)="onUploadClicked($event)"
          (selectedFilesChanged)="onSelectedFilesChanged($event)"
        >
        </mat-file-upload>
      </ng-container>
    </div>
  </div>
  <div class="row align-items-start my-form">
<div class="col col-12">
  <h1 style="color: blue">گروه مخاطبین</h1>
</div>

  <div class="col col-3">
    <section class="example-section">
      <mat-checkbox class="example-margin">تست</mat-checkbox>
    </section>
  </div>
  <div class="col col-3">
    <section class="example-section">
      <mat-checkbox class="example-margin">گروه 1</mat-checkbox>
    </section>
  </div>
  <div class="col col-3">
    <section class="example-section">
      <mat-checkbox class="example-margin">گروه2</mat-checkbox>
    </section>
  </div>
  <div class="col col-3">
    <section class="example-section">
      <mat-checkbox class="example-margin">گروه3</mat-checkbox>
    </section>
  </div>


<div class="col col-12">
  <h1 style="color: blue">تنظیمات</h1>
</div>

<div class="row align-items-start">
  <div class="col col-12">
    <section class="example-section">
      <mat-checkbox class="example-margin">عدم درج شماره در صورت موجود بودن شماره در گروه های دیگر</mat-checkbox>
    </section>
  </div>
  <div class="col col-12">
    <section class="example-section">
      <mat-checkbox class="example-margin">ارسال پیامک خوش آمد گویی انجام شود؟</mat-checkbox>
    </section>
  </div>
</div>
<section>
  <div class="container my-4">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary" mat-raised-button color="primary">تایید</button>
      <button class="btn btn-primary" mat-raised-button color="primary">انصراف</button>
    </div>
  </div>
</section>
</div>
</div>
