  <!-- Button trigger modal -->

<!--          (click)="open(demoModal)"-->

  <!-- Modal -->
  <div #demoModal class="modal fade" id="exampleModal"
       [style.display]="showModal ? 'block' : 'none'"
       [class.show]="showModal"
       tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          ورود به سامانه
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>نام کاربری</mat-label>
                <input matInput  type="text" class="example-right-align" />
                <button mat-icon-button matSuffix>
                  <mat-icon>ok</mat-icon>
                </button>
                <!--              <span matPrefix>.00</span>-->
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="fill" >
                <mat-label>کلمه عبور</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="col-12">
              <button mat-raised-button color="primary">ورود</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
