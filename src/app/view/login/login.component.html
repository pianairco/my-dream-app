  <!-- Modal -->
  <div #demoModal class="modal fade" id="exampleModal"
       [style.display]="showModal ? 'block' : 'none'"
       [class.show]="showModal"
       tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header ">
          <div class="container">
            <div class="col-12 text-center" style="color: blue">
          ورود به سامانه
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="col-12 text-center">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>نام کاربری</mat-label>
                  <input type="text" matInput
                         [disabled]="wait"
                         [(ngModel)]="loginInfo.username" required style="padding-bottom: 4px !important;">
                  <mat-icon matSuffix></mat-icon>
                </mat-form-field>
              </p>
            </div>
            <div class="col-12 text-center">
              <p>
                <mat-form-field appearance="outline">
                  <mat-label>کلمه عبور</mat-label>
                  <input matInput [attr.type]="hide ? 'password' : 'text'"
                         [disabled]="wait"
                         [(ngModel)]="loginInfo.password" required>
                  <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    {{hide ? 'visibility_off' : 'visibility'}}
                  </mat-icon>
                </mat-form-field>
              </p>
            </div>
            <div class="col-12 text-center">
              <button mat-raised-button color="link" (click)="login()" [disabled]="wait">
                <mat-spinner  *ngIf="wait"></mat-spinner>
                <span *ngIf="!wait">ورود</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
