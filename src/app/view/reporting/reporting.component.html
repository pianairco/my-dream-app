<div class="container">
  <div class="row align-items-start my-header">
    <div class="col col-6">
      <h1 style="color: blue">گزارشگیری</h1>
    </div>
  </div>
<div class="row align-items-start my-form">
  <div class="col col-6">
    <mat-form-field appearance="outline">
      <input #dateInput matInput [matDatepicker]="picker1" [(ngModel)]="startDate"
              placeholder="تاریخ شروع">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col col-6">
    <mat-form-field appearance="outline">
      <input #dateInput matInput [matDatepicker]="picker2" [(ngModel)]="endDate"
              placeholder="تاریخ پایان">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col col-6" appearance="outline">
    <mat-form-field appearance="outline">
      <mat-label>ساعت شروع</mat-label>
      <input type="time" matInput [(ngModel)]="startTime">
    </mat-form-field>
  </div>
  <div class="col col-6" appearance="outline">
    <mat-form-field appearance="outline">
      <mat-label>ساعت پایان</mat-label>
      <input type="time" matInput [(ngModel)]="endTime">
    </mat-form-field>
  </div>
  <div class="col col-12 mb-3">
    <button class="btn btn-outline-success" (click)="report()">جستجو</button>
  </div>
<kendo-grid class="k-rtl"
            [data]="view | async"
            scrollable="none"
            [loading]="reportService.loading"
            [pageable]="true"
            [skip]="state.skip"
            [pageSize]="state.take"
            (dataStateChange)="dataStateChange($event)">
  <ng-template kendoGridToolbarTemplate>
    <button type="button" kendoGridExcelCommand icon="file-excel">دریافت فایل اکسل</button>
  </ng-template>
  <kendo-grid-column field="Discontinued" title="" width="10" class="k-rtl" [filterable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued"/>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="recipient" title="شماره گیرنده" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="status" title="وضعیت" width="20" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="text" title="متن" width="30" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="time" title="زمان" width="20" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="uid" title="شماره پیگیری" width="20" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-excel fileName="Products.xlsx"></kendo-grid-excel>
</kendo-grid>
