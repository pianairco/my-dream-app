<div class="container">
  <div class="row align-items-start my-header">
    <div class="col col-6">
      <h1 style="color: blue">گزارشگیری</h1>
    </div>
  </div>
<div class="row align-items-start my-form">
<kendo-grid [data]="gridData" [height]="400" class="k-rtl"
            [filter]="state.filter"
            [filterable]="false"
            [pageable]="true" [pageSize]="10">
  <ng-template kendoGridToolbarTemplate>
    <button type="button" kendoGridExcelCommand icon="file-excel">دریافت فایل اکسل</button>
  </ng-template>
  <kendo-grid-column field="Discontinued" title="" width="20" class="k-rtl" [filterable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input type="checkbox" [checked]="dataItem.Discontinued"/>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="ProductID" title="" width="15" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="name" title="نام" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="lastName" title="نام خانوادگی" width="50" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="company" title="شرکت" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="tell" title="موبایل" width="50" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="email" title="ایمیل" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="Gender" title="جنسیت" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="description" title="شرح" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-column field="Options" title="گزینه ها" width="40" class="k-rtl" [filterable]="false">
  </kendo-grid-column>
  <kendo-grid-excel fileName="Products.xlsx"></kendo-grid-excel>
</kendo-grid>
<section>
  <div class="container my-4">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary">ارسال</button>
      <button class="btn btn-primary">حذف</button>
    </div>
  </div>
</section>
</div>
</div>
