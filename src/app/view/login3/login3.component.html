<div class="home-component container" style="position: center">
  <div #demoModal class="modal fade" id="exampleModal"
       [style.display]="showModal ? 'block' : 'none'"
       [class.show]="showModal"
       tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" style="alignment: center" >
      <div class="modal-content p-0" style="border: none; border-radius: 8px;alignment: center;">
        <div class="container p-0">
          <div class="row" style="box-shadow: 0px 10px 34px 5px rgb(100 0 0 / 44%);">
            <div class="col col-6 text-center align-self-center">
              <div class="container p-0">
                <div class="row " >
                  <div class="col col-12 text-center pb-3 text-center" style="color: blue; font-weight: bold; font-size: 18px">
                    ورود به سامانه
                  </div>
                  <div class="col col-12 ">
                    <p>
                      <mat-form-field appearance="outline" style="width:80%;">
                        <mat-label>نام کاربری</mat-label>
                        <input type="text" matInput
                               required style="padding-bottom: 1px !important;">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col col-12 ">
                    <p>
                      <mat-form-field appearance="outline" style="width:80%;">
                        <mat-label>کلمه عبور</mat-label>
                        <input type="text" matInput
                               required style="padding-bottom: 1px !important;">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                    </p>
                  </div>
                  <div class="col col-12">
                    <button mat-raised-button color="primary" (click)="showModal = false"   style="width: 80%; height: 43px">
                      <span >ورود</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col col-6 text-left p-0" style="color: blue; font-weight: bold; font-size: 24px">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../../assets/img-01.png" class="d-block w-100" style="height: 440px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/img-02.png" class="d-block w-100" style="height: 440px;" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../../assets/img-03.png" class="d-block w-100" style="height: 440px;" alt="...">
                  </div>
                </div>
                <!--<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
