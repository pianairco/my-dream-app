<div class="container">
  <div class="row align-items-start my-header">
    <div class="col col-6">
      <h1 style="color: blue">ارسال فایل</h1>
    </div>
  </div>
  <div class="row align-items-start my-form">
    <div class="col col-6">
      <ng-container>
        <mat-file-upload
          [labelText]="'فایل اکسل مخاطبین'"
          [selectButtonText]="'انتخاب کنید'"
          [selectFilesButtonType]="'button'"
          [uploadButtonText]="'Submit'"
          [uploadButtonType]="'submit'"
          [allowMultipleFiles]="true"
          [showUploadButton]="true"
          [customSvgIcon]="'close_custom'"
          [acceptedTypes]="'.xlsx'"
          (uploadClicked)="onUploadClicked($event)"
          (selectedFilesChanged)="onSelectedFilesChanged($event)">
        </mat-file-upload>
      </ng-container>
    </div>

<div class="row align-items-start">
  <div class="col col-6">
    <mat-form-field appearance="outline">
      <input #dateInput matInput [matDatepicker]="picker" [(ngModel)]="date"
             (change)="dateChange($event,dateInput,picker)" placeholder="انتخاب تاریخ">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col col-6" appearance="outline">
    <mat-form-field appearance="outline">
      <mat-label>انتخاب ساعت</mat-label>
      <input type="time" matInput [(ngModel)]="time">
    </mat-form-field>
  </div>
</div>
<section>
  <div class="container my-4">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-primary" mat-raised-button color="primary">مرحله قبل</button>
      <button class="btn btn-primary" mat-raised-button color="primary">مرحله بعد</button>
    </div>
  </div>
</section>
  </div>
</div>
