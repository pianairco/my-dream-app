<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar *ngIf="!getSideBarState()"></app-sidebar>
  <main class="page-content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="btn" type="button" (click)="toggleSidebar()">
        <span *ngIf="!getSideBarState()" class="fa fa-caret-right" style="color: white"></span>
        <span *ngIf="getSideBarState()" class="fa fa-caret-left" style="color: white"></span>
        <!--        <span class="navbar-toggler-icon"></span>-->
      </button>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>

</div>
