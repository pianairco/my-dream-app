<h1 mat-dialog-title>{{data['title']}}</h1>
<div mat-dialog-content>
  <div class="container">
    <div class="row align-items-start my-header pb-3">
      <div class="col col-6">
        <ng-container>
          <mat-file-upload
            [labelText]="'فایل اکسل مخاطبین'"
            [selectButtonText]="'انتخاب کنید'"
            [selectFilesButtonType]="'button'"
            [uploadButtonText]="'Submit'"
            [uploadButtonType]="'submit'"
            [allowMultipleFiles]="true"
            [showUploadButton]="true"
            [customSvgIcon]="'close_custom'"
            [acceptedTypes]="'.xlsx'"
            (uploadClicked)="onUploadClicked($event)"
            (selectedFilesChanged)="onSelectedFilesChanged($event)"
          >
          </mat-file-upload>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col col-auto px-4">
        <button mat-button (click)="cancelClick()">انصراف</button>
      </div>
    </div>
  </div>
</div>
